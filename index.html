      color: #fff;

      const slotSound = document.getElementById('slotSound');

        for (let i = 0; i < 8; i++) {

        slotSound.pause();
        slotSound.currentTime = 0;

        let finalCodeObj = predefinedCodes[Math.floor(Math.random() * predefinedCodes.length)];
